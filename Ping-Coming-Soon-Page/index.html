<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <div class="container">
      <img src="./images/logo.svg" alt="">
      <h1><span style="font-weight: 300; color: gray;">We are launching</span> soon!</h1>
  
      <h2>Subscribe and get notified</h2>
      <form name="form" onsubmit="return myFun(event)">
        <div class="sub">
          <input id="text" type="text" name="email" placeholder="Your email address.." value="">
          <button>Notify Me</button>
        </div>
      </form>
      <p>Please provide a valid email address</p>
      <img id="stats" src="./images/illustration-dashboard.png" alt="">
      <div class="socials">
        <i class="fa-brands fa-facebook fa-xl"></i>
        <i class="fa-brands fa-twitter fa-xl"></i>
        <i class="fa-brands fa-instagram fa-xl"></i>
      </div>
      &copy; Copyright Ping. All rights reserved.
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
<script src="./script.js"></script>
<script> 
  window.onload=(()=>{
    document.forms["form"]["email"].value="";
  });
</script>
</body>
</html>
